<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OG Image Generator</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    sans-serif;
                background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
                color: white;
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
            }
            .container {
                width: 1200px;
                height: 630px;
                background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 60px;
                box-sizing: border-box;
                position: relative;
                overflow: hidden;
            }
            .content {
                flex: 1;
                z-index: 2;
            }
            .title {
                font-size: 64px;
                font-weight: 800;
                margin: 0 0 20px 0;
                background: linear-gradient(45deg, #ff4500, #ff6b35);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                line-height: 1.1;
            }
            .subtitle {
                font-size: 28px;
                font-weight: 600;
                margin: 0 0 30px 0;
                color: #e0e0e0;
            }
            .description {
                font-size: 20px;
                line-height: 1.4;
                color: #b0b0b0;
                max-width: 600px;
            }
            .features {
                margin-top: 30px;
                display: flex;
                gap: 20px;
                flex-wrap: wrap;
            }
            .feature {
                background: rgba(255, 69, 0, 0.1);
                border: 1px solid rgba(255, 69, 0, 0.3);
                padding: 8px 16px;
                border-radius: 20px;
                font-size: 14px;
                color: #ff4500;
            }
            .logo {
                font-size: 120px;
                font-weight: 900;
                color: #ff4500;
                opacity: 0.1;
                position: absolute;
                right: 60px;
                top: 50%;
                transform: translateY(-50%);
            }
            .reddit-icon {
                position: absolute;
                top: 40px;
                right: 40px;
                width: 60px;
                height: 60px;
                background: #ff4500;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 30px;
                font-weight: bold;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="reddit-icon">R</div>
            <div class="content">
                <h1 class="title">Unbannnable</h1>
                <h2 class="subtitle">AI-Powered Reddit Post Optimization</h2>
                <p class="description">
                    Never get banned from Reddit again. AI-powered tool that
                    analyzes your posts, checks subreddit rules, suggests
                    improvements, and finds the best subreddits for your
                    content.
                </p>
                <div class="features">
                    <span class="feature">Rule Compliance</span>
                    <span class="feature">AI Analysis</span>
                    <span class="feature">Subreddit Finder</span>
                    <span class="feature">Post Optimization</span>
                </div>
            </div>
            <div class="logo">U</div>
        </div>
    </body>
</html>
